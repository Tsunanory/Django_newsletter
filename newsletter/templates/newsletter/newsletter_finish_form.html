{% extends 'newsletter/base.html' %}

{% block content %}
<div class="container">
    <h2>Статус рассылки от {{ object }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <a href="{% url 'newsletter:newsletter_list' %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>
{% endblock %}
