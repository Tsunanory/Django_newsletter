<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">News.com</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'newsletter:newsletter_list' %}">Рассылки</a>
        <a class="p-2 text-dark" href="{% url 'newsletter:client_list' %}">Клиенты</a>
        <a class="p-2 text-dark" href="{% url 'newsletter:message_list' %}">Сообщения</a>
         <a class="p-2 text-dark" href="{% url 'newsletter:attempt_list' %}">Отчеты</a>
        {% endif %}
        <a class="p-2 text-dark" href="#">Оплата и гарантии</a>
        <a class="p-2 text-dark" href="{% url 'blog:post_list' %}">Блог</a>
        <a class="p-2 text-dark" href="{% url 'contacts' %}">Контакты</a>
    </nav>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
    <a class="btn btn-outline-primary" href="{% url 'users:registration' %}">Регистрация</a>
    {% endif %}
</div>
